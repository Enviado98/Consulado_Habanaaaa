<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Glassmorphism Premium UI | Full Production</title>
    <meta name="description" content="Interfaz de tarjetas premium con efectos de cristal, neón y animaciones avanzadas.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-wrapper">
        
        <div class="grid-container">
            
            <article class="card">
                <div class="card-bg-elements">
                    <div class="card-blob"></div>
                    <div class="card-noise"></div>
                </div>
                
                <div class="card-shine"></div>

                <div class="card-content">
                    <div class="card-top">
                        <span class="chip">V.1.0</span>
                        <div class="icon-box">
                            <i class="ri-cpu-line"></i>
                        </div>
                    </div>

                    <div class="card-body">
                        <h2 class="glass-title">CYBER</h2>
                        <h3 class="sub-title">SECURITY</h3>
                        <p class="description">Protección de datos con encriptación de grado militar y estética cristalina.</p>
                    </div>

                    <div class="card-footer">
                        <button class="action-btn">
                            <span>Ver Detalles</span>
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>
                </div>
            </article>

            <article class="card">
                <div class="card-bg-elements">
                    <div class="card-blob"></div>
                    <div class="card-noise"></div>
                </div>
                <div class="card-shine"></div>

                <div class="card-content">
                    <div class="card-top">
                        <span class="chip">PRO</span>
                        <div class="icon-box">
                            <i class="ri-global-line"></i>
                        </div>
                    </div>

                    <div class="card-body">
                        <h2 class="glass-title">NEXUS</h2>
                        <h3 class="sub-title">NETWORK</h3>
                        <p class="description">Conectividad global ultrarrápida con visualización de datos en tiempo real.</p>
                    </div>

                    <div class="card-footer">
                        <button class="action-btn">
                            <span>Ver Detalles</span>
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>
                </div>
            </article>

            <article class="card">
                <div class="card-bg-elements">
                    <div class="card-blob"></div>
                    <div class="card-noise"></div>
                </div>
                <div class="card-shine"></div>

                <div class="card-content">
                    <div class="card-top">
                        <span class="chip">MAX</span>
                        <div class="icon-box">
                            <i class="ri-artboard-line"></i>
                        </div>
                    </div>

                    <div class="card-body">
                        <h2 class="glass-title">FLUX</h2>
                        <h3 class="sub-title">DESIGN</h3>
                        <p class="description">Sistemas de diseño fluido que se adaptan a cualquier entorno digital.</p>
                    </div>

                    <div class="card-footer">
                        <button class="action-btn">
                            <span>Ver Detalles</span>
                            <i class="ri-arrow-right-line"></i>
                        </button>
                    </div>
                </div>
            </article>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
